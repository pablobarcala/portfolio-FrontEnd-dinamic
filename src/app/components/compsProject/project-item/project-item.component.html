<div>
    <mat-card class="card">
        <mat-card-header class="card__header">
            <div 
                mat-card-avatar 
                class="avatar" 
                id="proy-image" 
                *ngIf="proyecto.imagen"
            ></div>
            <div 
                mat-card-avatar 
                class="avatar__predet"
                *ngIf="!proyecto.imagen"
            ></div>
            <mat-card-title-group>
                <mat-card-title class="card__title">{{proyecto.nombreProyecto}}</mat-card-title>
                <div class="container_fecha container_fecha__desktop" *ngIf="proyecto.fecha != null">
                    <span>{{proyecto.fecha | date:'dd/MM/yyyy'}}</span>
                </div>
            </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
            <div class="container_fecha container_fecha__mobile" *ngIf="proyecto.fecha != null">
                <span>{{proyecto.fecha | date:'dd/MM/yyyy'}}</span>
            </div>
            <h3 class="card__content__title">Descripci√≥n:</h3>
            <p class="card__content__description">{{proyecto.descripcion}}</p>
        </mat-card-content>
    </mat-card>
</div>
