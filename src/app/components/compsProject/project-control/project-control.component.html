<div>
    <mat-card class="container-list">
        <div class="container-header">
            <h2>Lista de elementos</h2>
            <div class="container-header-buttons">
                <button mat-flat-button color="primary" (click)="onAdd()">Agregar</button>
                <button mat-flat-button color="warn" routerLink="">Volver</button>
            </div>
        </div>
        <mat-card *ngFor="let project of projects" class="card-item">
            <mat-card-header class="card-header">
                <mat-card-title>{{project.nombreProyecto}}</mat-card-title>
            </mat-card-header>
            <div class="card-container">
                <div class="card-description">
                    <div class="card-imagen" *ngIf="project.imagen">
                        <img width="30%" alt="Imagen de experiencia" id="proy-image">
                    </div>
                    <span *ngIf="project.fecha != null">Fecha: {{project.fecha | date:"dd/MM/yyyy"}}</span>
                    <p>{{project.descripcion}}</p>
                </div>
                <div class="card-buttons">
                    <i class="fa-regular fa-edit button" (click)="onEdit(project)"></i>
                    <i class="fa-solid fa-times button" (click)="onDelete(project)"></i>
                </div>
            </div>
        </mat-card>
    </mat-card>
</div>
