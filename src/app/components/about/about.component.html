<div *ngFor="let persona of personas" class="container-about">
    <mat-card class="card-about">
        <mat-card-header class="card-header">
            <img [src]="'assets/images/' + persona.imagen" class="card-profile" alt="Imagen perfil">
            <mat-card-title class="card-title">{{persona.nombre}} {{persona.apellido}}</mat-card-title>
            <mat-card-subtitle class="card-subtitle">{{persona.titulo}}</mat-card-subtitle>
        </mat-card-header>
        <button 
            mat-flat-button 
            color="accent" 
            (click)="onEdit(persona)"
            class="btn-edit"
            *ngIf="isAdmin"
        >
            <i class="fa-regular fa-edit"></i>
            Editar informaci√≥n personal
        </button>
    </mat-card>
    <mat-accordion class="full-width">
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <mat-panel-title class="panel-title">{{title}}</mat-panel-title>
            </mat-expansion-panel-header>
            <p class="panel-text">{{persona.descripcion}}</p>
        </mat-expansion-panel>
    </mat-accordion>
</div>
